<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Table 1</h1>
    <table id="table1">
        <tr>
            <th>Index</th>
            <th>Value</th>
        </tr>
        <!-- Enter data for Table 1 -->
        <tr>
            <td>A1</td>
            <td>41</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>18</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>21</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>63</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>2</td>
        </tr>
        <tr>
            <td>A6</td>
            <td>53</td>
        </tr>
        <tr>
            <td>A7</td>
            <td>5</td>
        </tr>
        <tr>
            <td>A8</td>
            <td>57</td>
        </tr>
        <tr>
            <td>A9</td>
            <td>60</td>
        </tr>
        <tr>
            <td>A10</td>
            <td>93</td>
        </tr>
        <tr>
            <td>A11</td>
            <td>28</td>
        </tr>
        <tr>
            <td>A12</td>
            <td>3</td>
        </tr>
        <tr>
            <td>A13</td>
            <td>90</td>
        </tr>
        <tr>
            <td>A14</td>
            <td>39</td>
        </tr>
        <tr>
            <td>A15</td>
            <td>80</td>
        </tr>
        <tr>
            <td>A16</td>
            <td>88</td>
        </tr>
        <tr>
            <td>A7</td>
            <td>49</td>
        </tr>
        <tr>
            <td>A18</td>
            <td>60</td>
        </tr>
        <tr>
            <td>A19</td>
            <td>26</td>
        </tr>
        <tr>
            <td>A20</td>
            <td>28</td>
        </tr>
    </table>

    <h1>Table 2</h1>
    <table id="table2">
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
    </table>

    <script>
        // Retrieve Table 1
        var table1 = document.getElementById('table1');

        // Initialize variables to store calculated values
        var alphaValue = 0;
        var betaValue = 0;
        var charlieValue = 0;

        // Loop through rows of Table 1 and calculate values for Table 2
        for (var i = 1; i < table1.rows.length; i++) {
            var index = table1.rows[i].cells[0].innerText;
            var value = parseInt(table1.rows[i].cells[1].innerText);

            // Calculate values for Table 2 based on the index
            switch (index) {
                case 'A5':
                case 'A20':
                    alphaValue += value;
                    break;
                case 'A15':
                    betaValue = value / parseInt(getValueByIndex('A7'));
                    break;
                case 'A13':
                    charlieValue = value * parseInt(getValueByIndex('A12'));
                    break;
                default:
                    break;
            }
        }

        // Populate Table 2 with calculated values
        var table2 = document.getElementById('table2');
        var alphaRow = table2.insertRow();
        var betaRow = table2.insertRow();
        var charlieRow = table2.insertRow();

        var alphaCell1 = alphaRow.insertCell(0);
        var alphaCell2 = alphaRow.insertCell(1);
        alphaCell1.innerText = 'Alpha';
        alphaCell2.innerText = alphaValue;

        var betaCell1 = betaRow.insertCell(0);
        var betaCell2 = betaRow.insertCell(1);
        betaCell1.innerText = 'Beta';
        betaCell2.innerText = betaValue.toFixed(2);

        var charlieCell1 = charlieRow.insertCell(0);
        var charlieCell2 = charlieRow.insertCell(1);
        charlieCell1.innerText = 'Charlie';
        charlieCell2.innerText = charlieValue;

        // Function to get value by index from Table 1
        function getValueByIndex(index) {
            for (var i = 1; i < table1.rows.length; i++) {
                if (table1.rows[i].cells[0].innerText === index) {
                    return table1.rows[i].cells[1].innerText;
                }
            }
            return 0; // Return 0 if index is not found
        }
    </script>
</body>
</html>
